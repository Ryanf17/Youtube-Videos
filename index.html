<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Rocitizens Tour</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>CPS Rocitizens Tour</h1>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/bvd8hj8Z_n8"
      title="CPS ROCITIZENS TOUR"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
