<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 8px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      iframe {
        height: 360px;
      }
    }

    @media (max-width: 480px) {
      iframe {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <h1 id="embedTitle">Loading...</h1>
  <p>Enjoy this detailed video walkthrough of custom builds in Rocitizens. Explore the creativity and inspiration behind each design.</p>
  <iframe id="videoFrame" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
  <br />
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    // Read query params
    const params = new URLSearchParams(window.location.search);
    const video = params.get('video');
    const title = params.get('title') || "Ryan's Builds";

    // Update page title and heading
    document.title = title;
    document.getElementById('embedTitle').textContent = title;

    // Embed video
    if (video) {
      document.getElementById('videoFrame').src = video;
    } else {
      document.getElementById('videoFrame').style.display = 'none';
      document.querySelector('p').textContent = 'Error: No video URL provided.';
    }
  </script>
</body>
</html>
