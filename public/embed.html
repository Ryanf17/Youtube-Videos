<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Viewer</title>
  <style>
    body {
      margin: 0; 
      background: #111; 
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .embed-container {
      max-width: 90vw;
      max-height: 90vh;
      width: 100%;
      height: 100%;
    }
    iframe, video, embed, object {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="embed-container" id="embedContainer">
    <p>Loading embed...</p>
  </div>

  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const embedId = getQueryParam('id');
    const buttons = JSON.parse(localStorage.getItem('ryansBuildsButtons') || '[]');
    const embed = buttons.find(b => b.id == embedId && b.is_embed);

    const container = document.getElementById('embedContainer');
    if (embed) {
      container.innerHTML = embed.url; // embed.url holds the iframe/embed HTML string
    } else {
      container.innerHTML = '<p style="color:#f00;">Embed not found or invalid ID.</p>';
    }
  </script>
</body>
</html>
