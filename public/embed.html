<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Build Video</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ccc;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1 id="videoTitle">Ryan's Build</h1>
  <p class="description">
    Enjoy this detailed video walkthrough of custom builds in Rocitizens. Explore the creativity and inspiration behind each design.
  </p>
  <iframe id="videoEmbed" allowfullscreen></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const title = urlParams.get('title') || "Ryan's Build";

    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    document.getElementById('videoEmbed').src = videoUrl 
      ? decodeURIComponent(videoUrl) 
      : 'https://www.youtube.com/embed/dQw4w9WgXcQ'; // fallback
  </script>
</body>
</html>
