<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embed Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      margin-bottom: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .back-btn {
      background-color: #28a745;
      color: #111;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Video Embed</h1>

  <div class="iframe-container" id="iframeContainer">
    <!-- iframe will be injected here -->
  </div>

  <a href="index.html" class="back-btn">Back to Home</a>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isValidEmbedUrl(url) {
      // Basic validation: must start with https:// or http:// and contain youtube or vimeo or embed code
      // You can expand this with regex if needed
      if (!url) return false;
      const lowered = url.toLowerCase();
      return (lowered.startsWith('https://') || lowered.startsWith('http://')) &&
             (lowered.includes('youtube.com') || lowered.includes('youtu.be') || lowered.includes('vimeo.com') || lowered.includes('embed'));
    }

    const embedUrl = getQueryParam('video');

    if (embedUrl && isValidEmbedUrl(embedUrl)) {
      const iframeContainer = document.getElementById('iframeContainer');
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      iframeContainer.appendChild(iframe);
    } else {
      document.getElementById('iframeContainer').innerHTML = '<p style="color:#f55;">Invalid or missing embed URL.</p>';
    }
  </script>
</body>
</html>
