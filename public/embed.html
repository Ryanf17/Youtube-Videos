<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embed Video</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 900px;
      max-height: 506px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <p>Enjoy this detailed video walkthrough of custom builds in Rocitizens. Explore the creativity and inspiration behind each design.</p>
  <iframe id="videoPlayer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <script>
    // Get query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('video');
    const title = params.get('title');

    // Set title text
    if (title) {
      document.getElementById('title').textContent = decodeURIComponent(title);
    } else {
      document.getElementById('title').textContent = 'Video';
    }

    // Set iframe src to embed URL
    if (videoUrl) {
      document.getElementById('videoPlayer').src = decodeURIComponent(videoUrl);
    } else {
      document.getElementById('videoPlayer').style.display = 'none';
      document.querySelector('p').textContent = 'No video URL provided.';
    }
  </script>
</body>
</html>
