<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embed Video</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      max-width: 90vw;
      word-break: break-word;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #ddd;
    }

    iframe {
      width: 90vw;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    a.back-link {
      margin-top: 30px;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    a.back-link:hover {
      background-color: #28a745;
      color: #111;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Loading...</h1>
  <p>Enjoy this detailed video walkthrough of custom builds in Rocitizens. Explore the creativity and inspiration behind each design.</p>

  <div id="videoContainer">
    <!-- iframe will be inserted here -->
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search
        .substring(1)
        .split('&')
        .forEach(pair => {
          const [key, value] = pair.split('=');
          if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        });
      return params;
    }

    const params = getQueryParams();
    const videoUrl = params.video || '';
    const title = params.title || 'Video Embed';

    document.title = title;
    document.getElementById('pageTitle').textContent = title;

    function getEmbedSrc(url) {
      if (!url) return '';
      if (url.includes('youtube.com/embed/')) return url;

      const watchMatch = url.match(/[?&]v=([^&]+)/);
      if (watchMatch) return 'https://www.youtube.com/embed/' + watchMatch[1];

      if (/^[\w-]{11}$/.test(url)) return 'https://www.youtube.com/embed/' + url;

      const shortLinkMatch = url.match(/youtu\.be\/([^?&]+)/);
      if (shortLinkMatch) return 'https://www.youtube.com/embed/' + shortLinkMatch[1];

      return '';
    }

    const embedSrc = getEmbedSrc(videoUrl);

    if (embedSrc) {
      const iframe = document.createElement('iframe');
      iframe.width = '960';
      iframe.height = '540';
      iframe.src = embedSrc;
      iframe.title = title;
      iframe.allow =
        'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = 'strict-origin-when-cross-origin';

      document.getElementById('videoContainer').appendChild(iframe);
    } else {
      document.getElementById('videoContainer').textContent = 'Invalid or missing video URL.';
    }
  </script>
</body>
</html>
