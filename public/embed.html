<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embed Viewer - Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    iframe {
      max-width: 90vw;
      width: 900px;
      height: 506px; /* 16:9 ratio */
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    a.back-link {
      margin-top: 30px;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    a.back-link:hover {
      background-color: #28a745;
      color: #111;
    }
  </style>
</head>
<body>

  <div id="embedContainer">Loading...</div>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://dhvzodmctwrdeiliiyld.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('embedContainer').innerText = 'Error: No embed ID provided.';
    } else {
      const { data, error } = await supabase
        .from('buttons')
        .select('embed_code')
        .eq('url', id)
        .eq('is_embed', true)
        .single();

      const container = document.getElementById('embedContainer');

      if (error || !data) {
        container.innerText = 'Embed not found.';
      } else {
        container.innerHTML = data.embed_code;
      }
    }
  </script>
</body>
</html>
