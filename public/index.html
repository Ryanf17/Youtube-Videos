<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
      position: relative;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }

    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    #adminPanel .button-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
      background: #222;
    }

    #adminPanel .button-list div.button-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      user-select: none;
      cursor: move;
    }

    #adminPanel .button-list div.button-item span {
      flex: 1;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    #adminPanel .button-list div.button-item button {
      margin-left: 5px;
      width: auto;
      padding: 4px 8px;
      font-size: 12px;
      background: #555;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    #adminPanel .button-list div.button-item button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner">Admin Mode Enabled</div>

      <div class="button-list" id="adminButtonList"></div>

      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed URL</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or embed" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed link</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. Feel free to explore and get inspired!</p>

  <div class="button-group" id="buttonGroup"></div>

  <script>
    const ADMIN_USERNAME = 'Ryanf17';
    const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

    const gearBtn = document.getElementById('gearBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const buttonGroup = document.getElementById('buttonGroup');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
    const rearrangeBtn = document.getElementById('rearrangeBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');
    const adminButtonList = document.getElementById('adminButtonList');
    const addBtn = document.getElementById('addBtn');

    let editIndex = null;
    let rearranging = false;
    let draggedEl = null;

    function getDefaultButtons() {
      return [
        { text: 'Home', url: 'index.html', donate: false, isEmbed: false },
        { text: 'CPS Build Tour', url: 'tour.html', donate: false, isEmbed: false },
        { text: 'Button 2', url: '#', donate: false, isEmbed: false },
        { text: 'Button 3', url: '#', donate: false, isEmbed: false },
        { text: 'Button 4', url: '#', donate: false, isEmbed: false },
        { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, isEmbed: false }
      ];
    }

    function loadButtons() {
      const stored = localStorage.getItem('ryansBuildsButtons');
      return stored ? JSON.parse(stored) : getDefaultButtons();
    }

    function saveButtons(buttons) {
      localStorage.setItem('ryansBuildsButtons', JSON.stringify(buttons));
    }

    function renderButtons() {
      buttonGroup.innerHTML = '';
      loadButtons().forEach(b => {
        const a = document.createElement('a');
        a.href = b.isEmbed ? `embed.html?video=${encodeURIComponent(b.url)}&title=${encodeURIComponent(b.text)}` : b.url;
        a.textContent = b.text;
        a.target = '_blank';
        if (b.donate) a.classList.add('donate');
        buttonGroup.appendChild(a);
      });
    }

    function renderAdminButtons() {
      adminButtonList.innerHTML = '';
      loadButtons().forEach((b, i) => {
        const div = document.createElement('div');
        div.className = 'button-item';

        const span = document.createElement('span');
        span.textContent = b.text;
        div.appendChild(span);

        const edit = document.createElement('button');
        edit.textContent = 'Edit';
        edit.onclick = () => {
          newBtnText.value = b.text;
          newBtnUrl.value = b.url;
          isEmbedCheckbox.checked = b.isEmbed;
          editIndex = i;
          addBtn.textContent = 'Save Changes';
        };
        div.appendChild(edit);

        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = () => {
          if (confirm('Delete this button?')) {
            const btns = loadButtons();
            btns.splice(i, 1);
            saveButtons(btns);
            renderButtons();
            renderAdminButtons();
          }
        };
        div.appendChild(del);

        adminButtonList.appendChild(div);
      });
    }

    addBtn.onclick = (e) => {
      e.preventDefault();
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      const isEmbed = isEmbedCheckbox.checked;
      if (!text || !url) return alert('Please fill in all fields.');
      const btns = loadButtons();
      if (editIndex !== null) {
        btns[editIndex] = { text, url, donate: false, isEmbed };
        editIndex = null;
        addBtn.textContent = 'Add Button';
      } else {
        btns.push({ text, url, donate: false, isEmbed });
      }
      saveButtons(btns);
      renderButtons();
      renderAdminButtons();
      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;
    };

    rearrangeBtn.onclick = () => {
      rearranging = !rearranging;
      rearrangeBtn.textContent = rearranging ? 'Save Order' : 'Enable Rearrange';
      if (rearranging) {
        adminButtonList.querySelectorAll('.button-item').forEach(el => {
          el.draggable = true;
          el.ondragstart = e => draggedEl = e.target;
          el.ondragover = e => {
            e.preventDefault();
            const target = e.target.closest('.button-item');
            if (target && target !== draggedEl) {
              const rect = target.getBoundingClientRect();
              const after = e.clientY > rect.top + rect.height / 2;
              target.parentNode.insertBefore(draggedEl, after ? target.nextSibling : target);
            }
          };
          el.ondragend = () => {
            const btns = [];
            adminButtonList.querySelectorAll('.button-item span').forEach(span => {
              const match = loadButtons().find(b => b.text === span.textContent);
              if (match) btns.push(match);
            });
            saveButtons(btns);
            renderButtons();
          };
        });
      } else {
        adminButtonList.querySelectorAll('.button-item').forEach(el => {
          el.draggable = false;
          el.ondragstart = null;
          el.ondragover = null;
          el.ondragend = null;
        });
      }
    };

    gearBtn.onclick = () => settingsMenu.classList.toggle('active');

    logoutBtn.onclick = () => {
      sessionStorage.removeItem('loggedIn');
      adminPanel.style.display = 'none';
      loginForm.style.display = 'flex';
    };

    viewVisitorsBtn.onclick = () => window.location.href = 'visitors.html';

    loginForm.onsubmit = e => {
      e.preventDefault();
      const u = username.value.trim();
      const p = password.value;
      if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
        sessionStorage.setItem('loggedIn', 'true');
        loginForm.style.display = 'none';
        adminPanel.style.display = 'block';
        renderButtons();
        renderAdminButtons();
      } else {
        alert('Incorrect username or password.');
      }
    };

    document.addEventListener('click', e => {
      if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
        settingsMenu.classList.remove('active');
      }
    });

    if (sessionStorage.getItem('loggedIn') === 'true') {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      renderButtons();
      renderAdminButtons();
    } else {
      renderButtons();
    }
  </script>
</body>
</html>
