<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
      position: relative;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button,
    .settings-menu .edit-delete-btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      box-sizing: border-box;
      user-select: none;
    }
    .settings-menu button:hover,
    .settings-menu .edit-delete-btn:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    /* Admin button list styling */
    #adminPanel .button-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
      background: #222;
    }

    #adminPanel .button-list div.button-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      user-select: none;
    }

    #adminPanel .button-list div.button-item span {
      flex: 1;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding-right: 8px;
    }

    #adminPanel .button-list div.button-item button {
      margin-left: 5px;
      width: auto;
      padding: 4px 8px;
      font-size: 12px;
      background: #555;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    #adminPanel .button-list div.button-item button:hover {
      background: #777;
    }

  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>

      <div class="button-list" id="adminButtonList">
        <!-- Admin list of buttons with Edit/Delete will appear here -->
      </div>

      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed URL</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or YouTube embed URL" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed link</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://your-supabase-url.supabase.co'; // REPLACE
  const SUPABASE_ANON_KEY = 'your-anon-key'; // REPLACE

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const gearBtn = document.getElementById('gearBtn');
  const settingsMenu = document.getElementById('settingsMenu');
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const buttonGroup = document.getElementById('buttonGroup');
  const newBtnText = document.getElementById('newBtnText');
  const newBtnUrl = document.getElementById('newBtnUrl');
  const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
  const rearrangeBtn = document.getElementById('rearrangeBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');
  const adminButtonList = document.getElementById('adminButtonList');
  const addBtn = document.getElementById('addBtn');

  const ADMIN_USERNAME = 'Ryanf17';
  const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

  let editId = null; // ID of button being edited
  let rearranging = false;
  let draggedEl = null;

  // Load buttons from Supabase, ordered by position asc
  async function loadButtons() {
    let { data, error } = await supabase
      .from('buttons')
      .select('*')
      .order('position', { ascending: true });

    if (error) {
      alert('Error loading buttons: ' + error.message);
      return [];
    }

    // If no buttons, you might want to create defaults here (optional)
    return data;
  }

  // Render the public buttons
  async function renderButtons() {
    buttonGroup.innerHTML = '';
    const buttons = await loadButtons();

    buttons.forEach(b => {
      const a = document.createElement('a');
      if (b.is_embed) {
        a.href = `embed.html?video=${encodeURIComponent(b.url)}&title=${encodeURIComponent(b.text)}`;
      } else {
        a.href = b.url;
      }
      a.textContent = b.text;
      a.target = '_blank';
      if (b.donate) a.classList.add('donate');
      buttonGroup.appendChild(a);
    });
  }

  // Render admin list of buttons with Edit/Delete, drag handle
  async function renderAdminButtons() {
    adminButtonList.innerHTML = '';
    const buttons = await loadButtons();

    buttons.forEach(b => {
      const div = document.createElement('div');
      div.className = 'button-item';

      const span = document.createElement('span');
      span.textContent = b.text;
      div.appendChild(span);

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.title = 'Edit this button';
      editBtn.addEventListener('click', () => startEditButton(b));
      div.appendChild(editBtn);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.title = 'Delete this button';
      delBtn.addEventListener('click', () => deleteButton(b.id));
      div.appendChild(delBtn);

      adminButtonList.appendChild(div);
    });
  }

  // Start editing: fill inputs, set editId
  function startEditButton(button) {
    newBtnText.value = button.text;
    newBtnUrl.value = button.url;
    isEmbedCheckbox.checked = button.is_embed;
    editId = button.id;
    addBtn.textContent = 'Save Changes';
  }

  // Delete button by ID
  async function deleteButton(id) {
    if (!confirm('Are you sure you want to delete this button?')) return;

    const { error } = await supabase
      .from('buttons')
      .delete()
      .eq('id', id);

    if (error) {
      alert('Failed to delete: ' + error.message);
      return;
    }

    alert('Button deleted.');
    clearForm();
    await renderButtons();
    await renderAdminButtons();
  }

  // Clear form and reset edit mode
  function clearForm() {
    newBtnText.value = '';
    newBtnUrl.value = '';
    isEmbedCheckbox.checked = false;
    editId = null;
    addBtn.textContent = 'Add Button';
  }

  // Add or Save button handler
  addBtn.addEventListener('click', async (e) => {
    e.preventDefault();

    const text = newBtnText.value.trim();
    const url = newBtnUrl.value.trim();
    const isEmbed = isEmbedCheckbox.checked;

    if (!text) return alert('Please enter button text.');
    if (!url) return alert('Please enter button URL or embed URL.');

    if (editId) {
      // Update existing button
      const { error } = await supabase
        .from('buttons')
        .update({ text, url, is_embed: isEmbed })
        .eq('id', editId);

      if (error) {
        alert('Failed to update button: ' + error.message);
        return;
      }
      alert('Button updated!');
    } else {
      // Add new button with position = max position + 1
      const { data: buttons, error: fetchError } = await supabase
        .from('buttons')
        .select('position')
        .order('position', { ascending: false })
        .limit(1);

      if (fetchError) {
        alert('Error fetching positions: ' + fetchError.message);
        return;
      }

      const maxPosition = buttons.length ? buttons[0].position : 0;

      const { error } = await supabase
        .from('buttons')
        .insert([{ text, url, is_embed: isEmbed, donate: false, position: maxPosition + 1 }]);

      if (error) {
        alert('Failed to add button: ' + error.message);
        return;
      }
      alert('Button added!');
    }

    clearForm();
    await renderButtons();
    await renderAdminButtons();
  });

  // Drag & drop handlers for rearranging buttons
  function dragStart(e) {
    draggedEl = e.target;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', draggedEl.outerHTML);
    draggedEl.classList.add('dragging');
  }

  function dragOver(e) {
    e.preventDefault();
    const target = e.target.closest('.button-item');
    if (target && target !== draggedEl) {
      const container = target.parentNode;
      const rect = target.getBoundingClientRect();
      const next = (e.clientY - rect.top) / rect.height > 0.5;
      container.insertBefore(draggedEl, next ? target.nextSibling : target);
    }
  }

  async function dragEnd(e) {
    draggedEl.classList.remove('dragging');
    draggedEl = null;

    // Rebuild buttons array with new positions
    const newOrder = [];
    adminButtonList.querySelectorAll('.button-item span').forEach((span, index) => {
      const text = span.textContent;
      const allButtons = adminButtonListButtonsCache;
      const found = allButtons.find(b => b.text === text);
      if (found) newOrder.push({ ...found, position: index + 1 });
    });

    // Update positions in Supabase
    for (const btn of newOrder) {
      const { error } = await supabase
        .from('buttons')
        .update({ position: btn.position })
        .eq('id', btn.id);
      if (error) {
        alert('Error updating positions: ' + error.message);
        return;
      }
    }

    alert('Buttons rearranged and saved!');
    rearranging = false;
    rearrangeBtn.textContent = 'Enable Rearrange';
    disableDragAndDrop();
    await renderButtons();
    await renderAdminButtons();
  }

  function enableDragAndDrop() {
    adminButtonList.querySelectorAll('.button-item').forEach(div => {
      div.setAttribute('draggable', true);
      div.addEventListener('dragstart', dragStart);
      div.addEventListener('dragover', dragOver);
      div.addEventListener('dragend', dragEnd);
    });
  }

  function disableDragAndDrop() {
    adminButtonList.querySelectorAll('.button-item').forEach(div => {
      div.removeAttribute('draggable');
      div.removeEventListener('dragstart', dragStart);
      div.removeEventListener('dragover', dragOver);
      div.removeEventListener('dragend', dragEnd);
    });
  }

  rearrangeBtn.addEventListener('click', () => {
    rearranging = !rearranging;
    if (rearranging) {
      enableDragAndDrop();
      rearrangeBtn.textContent = 'Disable Rearrange';
    } else {
      disableDragAndDrop();
      rearrangeBtn.textContent = 'Enable Rearrange';
    }
  });

  logoutBtn.addEventListener('click', () => {
    sessionStorage.removeItem('loggedIn');
    adminPanel.style.display = 'none';
    loginForm.style.display = 'flex';
    clearForm();
    alert('Logged out.');
  });

  viewVisitorsBtn.addEventListener('click', () => {
    window.location.href = 'visitors.html'; // Placeholder
  });

  gearBtn.addEventListener('click', () => {
    settingsMenu.classList.toggle('active');
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      sessionStorage.setItem('loggedIn', 'true');
      showAdminPanel();
      alert('Logged in successfully!');
      settingsMenu.classList.remove('active');
    } else {
      alert('Incorrect username or password.');
    }
  });

  async function showAdminPanel() {
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    await renderButtons();
    await renderAdminButtons();
  }

  document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
      settingsMenu.classList.remove('active');
    }
  });

  let adminButtonListButtonsCache = [];

  async function loadCache() {
    adminButtonListButtonsCache = await loadButtons();
  }

  if (sessionStorage.getItem('loggedIn') === 'true') {
    showAdminPanel();
  } else {
    renderButtons();
  }

  // Keep cache updated after each renderAdminButtons call
  const originalRenderAdminButtons = renderAdminButtons;
  renderAdminButtons = async function() {
    await originalRenderAdminButtons();
    await loadCache();
  };
</script>
</body>
</html>
