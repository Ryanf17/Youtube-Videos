<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed URL</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or YouTube embed URL" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed link</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase setup
    const supabaseUrl = 'https://dhvzodmctwrdeiliiyld.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const gearBtn = document.getElementById('gearBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const buttonGroup = document.getElementById('buttonGroup');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
    const rearrangeBtn = document.getElementById('rearrangeBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');

    // Your admin credentials here (will replace with supabase auth later)
    const ADMIN_USERNAME = 'Ryanf17';
    const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

    // Default buttons (always present)
    const defaultButtons = [
      { text: 'Home', url: 'index.html', donate: false, isEmbed: false, position: 1 },
      { text: 'CPS Build Tour', url: 'tour.html', donate: false, isEmbed: false, position: 2 },
      { text: 'Button 2', url: '#', donate: false, isEmbed: false, position: 3 },
      { text: 'Button 3', url: '#', donate: false, isEmbed: false, position: 4 },
      { text: 'Button 4', url: '#', donate: false, isEmbed: false, position: 5 },
      { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, isEmbed: false, position: 6 }
    ];

    // This will hold the buttons to render (defaults + Supabase overrides)
    let buttons = [...defaultButtons];

    // Load buttons from Supabase and merge with defaults
    async function loadButtons() {
      try {
        const { data, error } = await supabase
          .from('buttons')
          .select('*')
          .order('position', { ascending: true });

        if (error) {
          console.error('Error loading buttons from Supabase:', error);
          buttons = [...defaultButtons];
        } else if (data && data.length) {
          // Map supabase buttons by position for quick lookup
          const supabaseMap = new Map(data.map(btn => [btn.position, btn]));

          // Merge: override defaults if position matches, otherwise keep default
          buttons = defaultButtons.map(defBtn => supabaseMap.get(defBtn.position) || defBtn);

          // Add any extra buttons from Supabase beyond the default positions
          const maxDefaultPos = Math.max(...defaultButtons.map(b => b.position));
          const extraButtons = data.filter(btn => btn.position > maxDefaultPos);
          buttons = buttons.concat(extraButtons);
        } else {
          buttons = [...defaultButtons];
        }
      } catch (err) {
        console.error('Unexpected error loading buttons:', err);
        buttons = [...defaultButtons];
      }
      renderButtons();
    }

    // Render buttons on homepage
    function renderButtons() {
      buttonGroup.innerHTML = '';
      buttons.forEach(b => {
        const a = document.createElement('a');
        if (b.is_embed || b.isEmbed) {
          a.href = 'embed.html?video=' + encodeURIComponent(b.url);
        } else {
          a.href = b.url;
        }
        a.textContent = b.text;
        a.target = '_blank';
        if (b.donate) a.classList.add('donate');
        buttonGroup.appendChild(a);
      });
    }

    // Drag & drop rearranging buttons
    let draggedEl = null;
    let rearranging = false;

    function dragStart(e) {
      draggedEl = e.target;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', draggedEl.outerHTML);
      draggedEl.classList.add('dragging');
    }

    function dragOver(e) {
      e.preventDefault();
      const target = e.target;
      if (target && target !== draggedEl && target.tagName === 'A') {
        const container = target.parentNode;
        const rect = target.getBoundingClientRect();
        const next = (e.clientX - rect.left) / rect.width > 0.5;
        container.insertBefore(draggedEl, next ? target.nextSibling : target);
      }
    }

    function dragEnd(e) {
      draggedEl.classList.remove('dragging');
      draggedEl = null;
      // Save new order
      const updatedButtons = [];
      document.querySelectorAll('#buttonGroup a').forEach((a, index) => {
        updatedButtons.push({
          text: a.textContent,
          url: a.href.includes(window.location.origin) ? a.getAttribute('href') : a.href,
          donate: a.classList.contains('donate'),
          isEmbed: a.href.includes('embed.html?video='),
          position: index + 1
        });
      });

      // Update in Supabase — replace whole buttons table or update individually
      // For simplicity, let's update buttons one by one

      (async () => {
        // Remove all existing buttons and re-insert updated? Or upsert individually
        // Let's upsert individually (simple approach)

        for (const btn of updatedButtons) {
          await supabase.from('buttons').upsert(btn, { onConflict: ['position'] });
        }
        buttons = updatedButtons;
        alert('Buttons rearranged and saved!');
        rearranging = false;
        rearrangeBtn.textContent = 'Enable Rearrange';
        disableDragAndDrop();
      })();
    }

    function enableDragAndDrop() {
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        a.setAttribute('draggable', true);
        a.addEventListener('dragstart', dragStart);
        a.addEventListener('dragover', dragOver);
        a.addEventListener('dragend', dragEnd);
      });
    }

    function disableDragAndDrop() {
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        a.removeAttribute('draggable');
        a.removeEventListener('dragstart', dragStart);
        a.removeEventListener('dragover', dragOver);
        a.removeEventListener('dragend', dragEnd);
      });
    }

    // Toggle rearranging on button click
    rearrangeBtn.addEventListener('click', () => {
      if (!rearranging) {
        rearranging = true;
        rearrangeBtn.textContent = 'Disable Rearrange';
        enableDragAndDrop();
        alert('Drag the buttons to rearrange their order, then release the drag to save.');
      } else {
        rearranging = false;
        rearrangeBtn.textContent = 'Enable Rearrange';
        disableDragAndDrop();
      }
    });

    // Add button handler
    document.getElementById('addBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      const isEmbed = isEmbedCheckbox.checked;

      if (!text) return alert('Please enter button text.');
      if (!url) return alert('Please enter button URL or embed URL.');

      // Find next position (max + 1)
      const nextPosition = buttons.length ? Math.max(...buttons.map(b => b.position)) + 1 : 1;

      const { error } = await supabase.from('buttons').insert([
        { text, url, donate: false, is_embed: isEmbed, position: nextPosition }
      ]);

      if (error) {
        alert('Error adding button: ' + error.message);
        return;
      }

      await loadButtons();

      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;
      alert('Button added!');
    });

    // Logout handler
    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('loggedIn');
      adminPanel.style.display = 'none';
      loginForm.style.display = 'flex';
      alert('Logged out.');
    });

    // View visitors (placeholder)
    viewVisitorsBtn.addEventListener('click', () => {
      window.location.href = 'visitors.html'; // Placeholder, implement later
    });

    // Gear button toggles settings menu
    gearBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    // Login form submit handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        sessionStorage.setItem('loggedIn', 'true');
        showAdminPanel();
        alert('Logged in successfully!');
        settingsMenu.classList.remove('active');
      } else {
        alert('Incorrect username or password.');
      }
    });

    function showAdminPanel() {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      renderButtons();
    }

    // Close menu if clicked outside
    document.addEventListener('click', (e) => {
      if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
        settingsMenu.classList.remove('active');
      }
    });

    // On page load
    if (sessionStorage.getItem('loggedIn') === 'true') {
      showAdminPanel();
      loadButtons();
    } else {
      loadButtons();
    }
  </script>
</body>
</html>
