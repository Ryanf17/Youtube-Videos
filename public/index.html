<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: pointer;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button, .settings-menu input[type="text"], .settings-menu input[type="password"], .settings-menu label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .settings-menu button {
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    /* Edit/Delete side panel styling */
    #editDeletePanel {
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1100;
      display: none;
      flex-direction: column;
    }

    #editDeletePanel label {
      margin: 8px 0 4px;
      text-align: left;
    }

    #editDeletePanel input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 12px;
      width: 100%;
    }

    #editDeletePanel button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 5px;
    }

    #confirmEditBtn {
      background-color: #28a745;
      color: white;
      margin-bottom: 10px;
      width: 100%;
    }
    #confirmEditBtn:hover {
      background-color: #218838;
    }

    #deleteBtn {
      background-color: #dc3545;
      color: white;
      width: 100%;
    }
    #deleteBtn:hover {
      background-color: #b52a37;
    }

    #infoMessage {
      margin-bottom: 12px;
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed URL</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or YouTube embed URL" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed link</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="editDeleteBtn">Edit/Delete</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

  <!-- Edit/Delete side panel -->
  <div id="editDeletePanel">
    <div id="infoMessage">Please click on the button you want to Edit/Delete</div>
    <label for="editBtnText">Button Name:</label>
    <input type="text" id="editBtnText" />
    <label for="editBtnUrl">Video ID or URL:</label>
    <input type="text" id="editBtnUrl" />
    <label><input type="checkbox" id="editIsEmbedCheckbox" /> This is an embed link</label>
    <button id="confirmEditBtn">Confirm Changes</button>
    <button id="deleteBtn">Delete Button</button>
    <button id="cancelEditBtn" style="margin-top:10px; background:#444; color:#fff;">Cancel</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://dhvzodmctwrdeiliiyld.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const gearBtn = document.getElementById('gearBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const buttonGroup = document.getElementById('buttonGroup');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
    const rearrangeBtn = document.getElementById('rearrangeBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');
    const editDeleteBtn = document.getElementById('editDeleteBtn');
    const editDeletePanel = document.getElementById('editDeletePanel');
    const infoMessage = document.getElementById('infoMessage');
    const editBtnText = document.getElementById('editBtnText');
    const editBtnUrl = document.getElementById('editBtnUrl');
    const editIsEmbedCheckbox = document.getElementById('editIsEmbedCheckbox');
    const confirmEditBtn = document.getElementById('confirmEditBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    const ADMIN_USERNAME = 'Ryanf17';
    const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

    let rearranging = false;
    let editModeActive = false;
    let editingButton = null; // will hold the button object being edited (from Supabase)

    // Load buttons from Supabase
    async function loadButtons() {
      const { data, error } = await supabase.from('buttons').select('*').order('id', { ascending: true });
      if (error) {
        alert('Error loading buttons: ' + error.message);
        return [];
      }
      return data;
    }

    // Save all buttons to Supabase (replace all)
    async function saveButtons(buttons) {
      // Delete all current buttons
      await supabase.from('buttons').delete().neq('id', 0);

      // Insert updated buttons
      const { error } = await supabase.from('buttons').insert(buttons);
      if (error) {
        alert('Error saving buttons: ' + error.message);
        return false;
      }
      return true;
    }

    // Render buttons to page
    async function renderButtons() {
      buttonGroup.innerHTML = '';
      const buttons = await loadButtons();
      buttons.forEach(b => {
        const a = document.createElement('a');
        if (b.isEmbed) {
          a.href = `embed.html?video=${encodeURIComponent(b.url)}&title=${encodeURIComponent(b.text)}`;
        } else {
          a.href = b.url;
        }
        a.textContent = b.text;
        a.target = '_blank';
        a.dataset.id = b.id; // store Supabase row id
        if (b.donate) a.classList.add('donate');
        a.style.cursor = 'pointer';

        if (editModeActive) {
          a.addEventListener('click', (e) => {
            e.preventDefault();
            openEditPanel(b);
          });
        }

        buttonGroup.appendChild(a);
      });
    }

    // Open edit/delete panel and fill inputs with button data
    function openEditPanel(button) {
      editingButton = button;
      editBtnText.value = button.text;
      editBtnUrl.value = button.url;
      editIsEmbedCheckbox.checked = button.isEmbed;
      editDeletePanel.style.display = 'flex';
      infoMessage.textContent = 'Editing button ID ' + button.id;
    }

    // Close edit panel and reset states
    function closeEditPanel() {
      editingButton = null;
      editDeletePanel.style.display = 'none';
      infoMessage.textContent = 'Please click on the button you want to Edit/Delete';
    }

    // Add new button
    document.getElementById('addBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      const isEmbed = isEmbedCheckbox.checked;

      if (!text) return alert('Please enter button text.');
      if (!url) return alert('Please enter button URL or embed URL.');

      const { error } = await supabase.from('buttons').insert([
        { text, url, donate: false, isEmbed }
      ]);
      if (error) {
        alert('Error adding button: ' + error.message);
        return;
      }

      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;
      alert('Button added!');
      await renderButtons();
    });

    // Rearrange buttons drag and drop
    let draggedEl = null;

    function dragStart(e) {
      draggedEl = e.target;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', draggedEl.outerHTML);
      draggedEl.classList.add('dragging');
    }

    function dragOver(e) {
      e.preventDefault();
      const target = e.target;
      if (target && target !== draggedEl && target.tagName === 'A') {
        const container = target.parentNode;
        const rect = target.getBoundingClientRect();
        const next = (e.clientX - rect.left) / rect.width > 0.5;
        container.insertBefore(draggedEl, next ? target.nextSibling : target);
      }
    }

    async function dragEnd(e) {
      draggedEl.classList.remove('dragging');
      draggedEl = null;

      // Save new order to Supabase
      const buttons = [];
      document.querySelectorAll('#buttonGroup a').forEach((a, idx) => {
        buttons.push({
          id: parseInt(a.dataset.id),
          text: a.textContent,
          url: a.href.includes(window.location.origin) ? a.getAttribute('href') : a.href,
          donate: a.classList.contains('donate'),
          isEmbed: a.href.includes('embed.html?video=')
        });
      });

      // We need to update each button record individually with new order
      // But Supabase doesn't support bulk update by different IDs in one call
      // So update one by one:
      for (const btn of buttons) {
        const { error } = await supabase.from('buttons').update({ text: btn.text, url: btn.url, donate: btn.donate, isEmbed: btn.isEmbed }).eq('id', btn.id);
        if (error) {
          alert('Error updating button order: ' + error.message);
          return;
        }
      }
      alert('Buttons rearranged and saved!');
      rearranging = false;
      rearrangeBtn.textContent = 'Enable Rearrange';
      disableDragAndDrop();
    }

    function enableDragAndDrop() {
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        a.setAttribute('draggable', true);
        a.style.cursor = 'grab';
        a.addEventListener('dragstart', dragStart);
        a.addEventListener('dragover', dragOver);
        a.addEventListener('dragend', dragEnd);
      });
    }

    function disableDragAndDrop() {
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        a.removeAttribute('draggable');
        a.style.cursor = 'pointer';
        a.removeEventListener('dragstart', dragStart);
        a.removeEventListener('dragover', dragOver);
        a.removeEventListener('dragend', dragEnd);
      });
    }

    rearrangeBtn.addEventListener('click', () => {
      if (!rearranging) {
        rearranging = true;
        rearrangeBtn.textContent = 'Disable Rearrange';
        enableDragAndDrop();
        alert('Drag the buttons to rearrange their order, then release the drag to save.');
      } else {
        rearranging = false;
        rearrangeBtn.textContent = 'Enable Rearrange';
        disableDragAndDrop();
      }
    });

    // Edit/Delete button mode toggle
    editDeleteBtn.addEventListener('click', () => {
      editModeActive = !editModeActive;

      if (editModeActive) {
        alert('Please click on the button you want to Edit/Delete.');
        editDeleteBtn.textContent = 'Exit Edit/Delete Mode';
        renderButtons(); // Re-render to bind click handlers for edit
      } else {
        editDeleteBtn.textContent = 'Edit/Delete';
        closeEditPanel();
        renderButtons();
      }
    });

    // Confirm Edit
    confirmEditBtn.addEventListener('click', async () => {
      if (!editingButton) return;

      const updatedText = editBtnText.value.trim();
      const updatedUrl = editBtnUrl.value.trim();
      const updatedIsEmbed = editIsEmbedCheckbox.checked;

      if (!updatedText) return alert('Button Name cannot be empty.');
      if (!updatedUrl) return alert('Video ID or URL cannot be empty.');

      const { error } = await supabase.from('buttons')
        .update({ text: updatedText, url: updatedUrl, isEmbed: updatedIsEmbed })
        .eq('id', editingButton.id);

      if (error) {
        alert('Error updating button: ' + error.message);
        return;
      }

      alert('Button updated!');
      closeEditPanel();
      await renderButtons();
    });

    // Delete button
    deleteBtn.addEventListener('click', async () => {
      if (!editingButton) return;

      if (!confirm(`Are you sure you want to delete the button "${editingButton.text}"?`)) return;

      const { error } = await supabase.from('buttons')
        .delete()
        .eq('id', editingButton.id);

      if (error) {
        alert('Error deleting button: ' + error.message);
        return;
      }

      alert('Button deleted!');
      closeEditPanel();
      await renderButtons();
    });

    cancelEditBtn.addEventListener('click', () => {
      closeEditPanel();
    });

    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('loggedIn');
      adminPanel.style.display = 'none';
      loginForm.style.display = 'flex';
      editDeletePanel.style.display = 'none';
      editModeActive = false;
      alert('Logged out.');
      renderButtons();
    });

    viewVisitorsBtn.addEventListener('click', () => {
      window.location.href = 'visitors.html'; // Placeholder for visitors
    });

    gearBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        sessionStorage.setItem('loggedIn', 'true');
        showAdminPanel();
        alert('Logged in successfully!');
        settingsMenu.classList.remove('active');
      } else {
        alert('Incorrect username or password.');
      }
    });

    function showAdminPanel() {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      renderButtons();
    }

    document.addEventListener('click', (e) => {
      if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target) && !editDeletePanel.contains(e.target)) {
        settingsMenu.classList.remove('active');
      }
    });

    if (sessionStorage.getItem('loggedIn') === 'true') {
      showAdminPanel();
    } else {
      renderButtons();
    }
  </script>
</body>
</html>
