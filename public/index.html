<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a, .button-group .embed {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    /* embed iframe styling */
    .button-group .embed iframe {
      border-radius: 8px;
      border: none;
      width: 320px;
      height: 180px;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: 700;
      padding: 8px 12px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    #adminPanel label {
      display: block;
      text-align: left;
      margin-top: 8px;
      font-size: 14px;
    }

    #adminPanel input[type="text"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }

    #adminPanel input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <!-- Login form -->
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Admin panel -->
    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Active</div>

      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />

      <label for="newBtnUrl">Button URL or Embed HTML</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or &lt;iframe&gt;..." />

      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed code</label>

      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn" onclick="window.location.href='visitors.html'">View Visitors</button>
      <button id="logoutBtn">Logout</button>

      <div class="visitor-count" id="visitorCount">Visitors: 0</div>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

<script>
  const gearBtn = document.getElementById('gearBtn');
  const settingsMenu = document.getElementById('settingsMenu');
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const visitorCountEl = document.getElementById('visitorCount');
  const buttonGroup = document.getElementById('buttonGroup');
  const addBtn = document.getElementById('addBtn');
  const rearrangeBtn = document.getElementById('rearrangeBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const newBtnText = document.getElementById('newBtnText');
  const newBtnUrl = document.getElementById('newBtnUrl');
  const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');

  // Credentials
  const ADMIN_USERNAME = 'Ryanf17';
  const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

  // Drag mode flag
  let dragModeEnabled = false;

  // Load buttons or defaults
  function loadButtons() {
    const stored = localStorage.getItem('ryansBuildsButtons');
    if (stored) return JSON.parse(stored);
    return [
      { text: 'Home', url: 'index.html', donate: false, is_embed: false, position: 1 },
      { text: 'CPS Build Tour', url: 'tour.html', donate: false, is_embed: false, position: 2 },
      { text: 'Button 2', url: '#', donate: false, is_embed: false, position: 3 },
      { text: 'Button 3', url: '#', donate: false, is_embed: false, position: 4 },
      { text: 'Button 4', url: '#', donate: false, is_embed: false, position: 5 },
      { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, is_embed: false, position: 6 }
    ];
  }

  function saveButtons(buttons) {
    localStorage.setItem('ryansBuildsButtons', JSON.stringify(buttons));
  }

  function renderButtons() {
    buttonGroup.innerHTML = '';
    let buttons = loadButtons();

    // Sort by position
    buttons.sort((a, b) => a.position - b.position);

    buttons.forEach(b => {
      if (b.is_embed) {
        // Render embed HTML
        const div = document.createElement('div');
        div.classList.add('embed');
        div.innerHTML = b.url;
        buttonGroup.appendChild(div);
      } else {
        const a = document.createElement('a');
        a.href = b.url;
        a.textContent = b.text;
        a.target = '_blank';
        if (b.donate) a.classList.add('donate');
        buttonGroup.appendChild(a);
      }
    });

    if (dragModeEnabled) enableDragAndDrop();
  }

  // Drag and drop functionality
  let draggedEl = null;

  function dragStart(e) {
    draggedEl = e.target;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', draggedEl.outerHTML);
    draggedEl.classList.add('dragging');
  }

  function dragOver(e) {
    e.preventDefault();
    const target = e.target;
    if (target && target !== draggedEl && (target.tagName === 'A' || target.classList.contains('embed'))) {
      const container = target.parentNode;
      const rect = target.getBoundingClientRect();
      const next = (e.clientX - rect.left) / rect.width > 0.5;
      container.insertBefore(draggedEl, next ? target.nextSibling : target);
    }
  }

  function dragEnd(e) {
    draggedEl.classList.remove('dragging');
    draggedEl = null;
    // Save new order and position
    const buttons = [];
    document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach((el, index) => {
      if (el.tagName === 'A') {
        buttons.push({
          text: el.textContent,
          url: el.href.includes(window.location.origin) ? el.getAttribute('href') : el.href,
          donate: el.classList.contains('donate'),
          is_embed: false,
          position: index + 1
        });
      } else if (el.classList.contains('embed')) {
        buttons.push({
          text: 'Embed',
          url: el.innerHTML,
          donate: false,
          is_embed: true,
          position: index + 1
        });
      }
    });
    saveButtons(buttons);
    alert('Buttons rearranged and saved!');
  }

  function enableDragAndDrop() {
    document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
      el.setAttribute('draggable', true);
      el.addEventListener('dragstart', dragStart);
      el.addEventListener('dragover', dragOver);
      el.addEventListener('dragend', dragEnd);
    });
  }

  function disableDragAndDrop() {
    document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
      el.removeAttribute('draggable');
      el.removeEventListener('dragstart', dragStart);
      el.removeEventListener('dragover', dragOver);
      el.removeEventListener('dragend', dragEnd);
    });
  }

  // Show admin panel after login
  function showAdminPanel() {
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    visitorCountEl.textContent = 'Visitors: ' + Math.floor(Math.random() * 1000);
    renderButtons();
  }

  // Logout
  function logout() {
    sessionStorage.removeItem('loggedIn');
    adminPanel.style.display = 'none';
    loginForm.style.display = 'flex';
    dragModeEnabled = false;
    rearrangeBtn.textContent = 'Enable Rearrange';
    disableDragAndDrop();
    alert('Logged out.');
  }

  // Gear button toggles menu
  gearBtn.addEventListener('click', () => {
    settingsMenu.classList.toggle('active');
  });

  // Login form submission
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = newBtnText.value.trim() || '';
    const password = newBtnUrl.value || '';
    // Correct login check:
    const user = loginForm.username.value.trim();
    const pass = loginForm.password.value;

    if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
      sessionStorage.setItem('loggedIn', 'true');
      showAdminPanel();
      alert('Logged in successfully!');
      settingsMenu.classList.remove('active');
    } else {
      alert('Incorrect username or password.');
    }
  });

  // Add button click
  addBtn.onclick = (e) => {
    e.preventDefault();
    const text = newBtnText.value.trim();
    const url = newBtnUrl.value.trim();
    const isEmbed = isEmbedCheckbox.checked;

    if (!text) return alert('Please enter button text.');
    if (!url) return alert('Please enter URL or embed code.');

    const buttons = loadButtons();
    const maxPos = buttons.length > 0 ? Math.max(...buttons.map(b => b.position)) : 0;

    buttons.push({
      text,
      url,
      donate: false,
      is_embed: isEmbed,
      position: maxPos + 1
    });

    saveButtons(buttons);
    renderButtons();

    // Clear inputs
    newBtnText.value = '';
    newBtnUrl.value = '';
    isEmbedCheckbox.checked = false;

    alert('Button added!');
  };

  // Rearrange button toggles drag mode
  rearrangeBtn.onclick = (e) => {
    e.preventDefault();
    dragModeEnabled = !dragModeEnabled;
    if (dragModeEnabled) {
      rearrangeBtn.textContent = 'Disable Rearrange';
      enableDragAndDrop();
      alert('Drag mode enabled: Drag buttons to rearrange.');
    } else {
      rearrangeBtn.textContent = 'Enable Rearrange';
      disableDragAndDrop();
      alert('Drag mode disabled.');
    }
  };

  // View visitors button (redirects)
  document.getElementById('viewVisitorsBtn').onclick = () => {
    window.location.href = 'visitors.html';
  };

  // Logout button
  logoutBtn.onclick = (e) => {
    e.preventDefault();
    logout();
  };

  // Close menu if click outside
  document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
      settingsMenu.classList.remove('active');
    }
  });

  // On load
  if (sessionStorage.getItem('loggedIn') === 'true') {
    showAdminPanel();
  } else {
    renderButtons();
  }
</script>

</body>
</html>
