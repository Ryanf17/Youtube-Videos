<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin: 5px;
      display: inline-block;
    }
    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Ryan's Builds</h1>
  <p>Welcome to Ryan's Builds â€” explore my Rocitizens designs!</p>
  <div class="button-group" id="buttonGroup"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://dhvzodmctwrdeiliiyld.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E'
    );

    async function loadButtons() {
      const { data, error } = await supabase
        .from('buttons')
        .select('*')
        .order('position', { ascending: true });

      if (error) {
        console.error('Failed to load buttons from Supabase:', error);
        return [
          { text: 'Home', url: '/', donate: false, isEmbed: false },
          { text: 'CPS Build Tour', url: 'tour.html', donate: false, isEmbed: false },
          { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, isEmbed: false }
        ];
      }
      return data;
    }

    function renderButtons(buttons) {
      const container = document.getElementById('buttonGroup');
      container.innerHTML = '';
      buttons.forEach(btn => {
        const a = document.createElement('a');
        a.textContent = btn.text;
        a.href = btn.isEmbed
          ? `embed.html?video=${encodeURIComponent(btn.url)}&title=${encodeURIComponent(btn.text)}`
          : btn.url;
        a.target = '_blank';
        if (btn.donate) a.classList.add('donate');
        container.appendChild(a);
      });
    }

    async function main() {
      const buttons = await loadButtons();
      renderButtons(buttons);
    }

    main();
  </script>
</body>
</html>
