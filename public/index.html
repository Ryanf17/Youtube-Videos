<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    .button-group a,
    .button-group .embed {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
      display: inline-block;
    }
    .button-group a:hover {
      background-color: #666;
    }
    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }
    .embed {
      cursor: default;
      user-select: text;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }
    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }
    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    .settings-menu.active {
      display: block;
    }
    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }
    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }
    .login-form button:hover {
      background: #218838;
    }
    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: 700;
      padding: 8px 12px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    #isEmbedCheckbox {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed HTML</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or <iframe...>" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed code</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://dhvzodmctwrdeiliiyld.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const gearBtn = document.getElementById('gearBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const visitorCountEl = document.getElementById('visitorCount');
    const buttonGroup = document.getElementById('buttonGroup');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
    const addBtn = document.getElementById('addBtn');
    const rearrangeBtn = document.getElementById('rearrangeBtn');
    const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Test users:
    const TEST_USERS = [
      { username: 'User', password: 'Password' },
      { username: 'Ryanf17', password: 'G7m#P9xL2@Qz' }
    ];

    // Track rearrange mode state
    let rearrangeActive = false;
    let draggedEl = null;

    // Default buttons (if no DB data)
    const defaultButtons = [
      { text: 'Home', url: 'index.html', donate: false, isEmbed: false },
      { text: 'CPS Build Tour', url: 'tour.html', donate: false, isEmbed: false },
      { text: 'Button 2', url: '#', donate: false, isEmbed: false },
      { text: 'Button 3', url: '#', donate: false, isEmbed: false },
      { text: 'Button 4', url: '#', donate: false, isEmbed: false },
      { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, isEmbed: false }
    ];

    // Utility: Save buttons array to Supabase
    async function saveButtonsToDB(buttons) {
      // Clear all and re-insert, for simplicity
      await supabase.from('buttons').delete().neq('id', 0);

      for (let i = 0; i < buttons.length; i++) {
        const btn = buttons[i];
        await supabase.from('buttons').insert({
          text: btn.text,
          url: btn.url,
          donate: btn.donate || false,
          is_embed: btn.isEmbed || false,
          position: i
        });
      }
    }

    // Utility: Load buttons from Supabase, fallback to default
    async function loadButtonsFromDB() {
      const { data, error } = await supabase.from('buttons').select('*').order('position', { ascending: true });
      if (error) {
        console.error('Supabase load buttons error:', error);
        return defaultButtons;
      }
      if (!data || data.length === 0) return defaultButtons;
      return data.map(b => ({
        text: b.text,
        url: b.url,
        donate: b.donate,
        isEmbed: b.is_embed
      }));
    }

    // Render buttons + embeds
    function renderButtons(buttons) {
      buttonGroup.innerHTML = '';
      buttons.forEach(b => {
        if (b.isEmbed) {
          // embed code: insert as HTML but with embed class
          const div = document.createElement('div');
          div.className = 'embed';
          div.innerHTML = b.url;
          buttonGroup.appendChild(div);
        } else {
          const a = document.createElement('a');
          a.href = b.url;
          a.textContent = b.text;
          a.target = '_blank';
          if (b.donate) a.classList.add('donate');
          buttonGroup.appendChild(a);
        }
      });
      if (rearrangeActive) enableDragAndDrop();
    }

    // Drag & drop handlers
    function dragStart(e) {
      draggedEl = e.target;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', draggedEl.outerHTML);
      draggedEl.classList.add('dragging');
    }
    function dragOver(e) {
      e.preventDefault();
      const target = e.target;
      if (target && target !== draggedEl && target.tagName === 'A') {
        const container = target.parentNode;
        const rect = target.getBoundingClientRect();
        const next = (e.clientX - rect.left) / rect.width > 0.5;
        container.insertBefore(draggedEl, next ? target.nextSibling : target);
      }
    }
    function dragEnd(e) {
      draggedEl.classList.remove('dragging');
      draggedEl = null;
      // Save new order to DB
      const buttons = [];
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        buttons.push({
          text: a.textContent,
          url: a.href.includes(window.location.origin) ? a.getAttribute('href') : a.href,
          donate: a.classList.contains('donate'),
          isEmbed: false
        });
      });
      saveButtonsToDB(buttons).then(() => {
        alert('Buttons rearranged and saved!');
      });
    }

    function enableDragAndDrop() {
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        a.setAttribute('draggable', true);
        a.style.cursor = 'grab';
        a.addEventListener('dragstart', dragStart);
        a.addEventListener('dragover', dragOver);
        a.addEventListener('dragend', dragEnd);
      });
    }

    function disableDragAndDrop() {
      document.querySelectorAll('#buttonGroup a').forEach(a => {
        a.removeAttribute('draggable');
        a.style.cursor = 'pointer';
        a.removeEventListener('dragstart', dragStart);
        a.removeEventListener('dragover', dragOver);
        a.removeEventListener('dragend', dragEnd);
      });
    }

    // Show admin panel after login
    function showAdminPanel() {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      gearBtn.title = 'Settings (Admin Mode)';
      loadButtonsFromDB().then(buttons => {
        renderButtons(buttons);
      });
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem('loggedIn');
      adminPanel.style.display = 'none';
      loginForm.style.display = 'flex';
      rearrangeActive = false;
      disableDragAndDrop();
      alert('Logged out.');
    }

    // Toggle rearrange mode
    function toggleRearrange() {
      rearrangeActive = !rearrangeActive;
      if (rearrangeActive) {
        rearrangeBtn.textContent = 'Disable Rearrange';
        enableDragAndDrop();
        alert('Drag buttons to rearrange them.');
      } else {
        rearrangeBtn.textContent = 'Enable Rearrange';
        disableDragAndDrop();
        alert('Rearrange disabled. Remember to save changes.');
      }
    }

    // Add new button handler
    async function addNewButton() {
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      const isEmbed = isEmbedCheckbox.checked;

      if (!text && !isEmbed) {
        return alert('Please enter button text.');
      }
      if (!url) {
        return alert('Please enter a URL or embed code.');
      }

      let buttons = await loadButtonsFromDB();
      buttons.push({ text: text || '', url, donate: false, isEmbed });

      await saveButtonsToDB(buttons);
      renderButtons(buttons);

      // Reset inputs
      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;

      alert('Button/embed added!');
    }

    // Login form submit handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      // Check against test users first
      const foundUser = TEST_USERS.find(
        u => u.username.toLowerCase() === username.toLowerCase() && u.password === password
      );
      if (foundUser) {
        sessionStorage.setItem('loggedIn', 'true');
        showAdminPanel();
        alert('Logged in successfully!');
        settingsMenu.classList.remove('active');
      } else {
        alert('Incorrect username or password.');
      }
    });

    addBtn.addEventListener('click', (e) => {
      e.preventDefault();
      addNewButton();
    });

    rearrangeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleRearrange();
    });

    viewVisitorsBtn.addEventListener('click', () => {
      window.location.href = 'visitors.html';
    });

    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      logout();
    });

    gearBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    // Close settings menu if clicked outside
    document.addEventListener('click', (e) => {
      if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
        settingsMenu.classList.remove('active');
      }
    });

    // On page load: check login and load buttons
    (async () => {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        showAdminPanel();
      } else {
        // Just load and show buttons publicly
        const buttons = await loadButtonsFromDB();
        renderButtons(buttons);
      }
    })();
  </script>
</body>
</html>
