<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #ccc;
    }

    .button {
      display: block;
      background-color: #444;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 8px;
      margin: 10px auto;
      max-width: 300px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #666;
    }

    #adminPanel button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
    }

    #adminPanel input {
      margin: 4px;
      padding: 6px;
    }

    #editPanel {
      display: none;
      padding: 20px;
      background-color: #222;
      color: white;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto;
    }

    #editPanel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    #editPanel button {
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .green-btn { background-color: #28a745; color: white; }
    .red-btn { background-color: #dc3545; color: white; }
    .gray-btn { background-color: #666; color: white; }

    #adminPanel {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Ryan's Builds</h1>
  <p>Welcome to Ryan's Builds ‚Äî a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!</p>

  <div id="buttonContainer"></div>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="newButtonText" placeholder="Button Name" />
    <input type="text" id="newButtonUrl" placeholder="Video URL or link" />
    <label><input type="checkbox" id="newButtonEmbed" /> Embed</label>
    <button onclick="addButton()">Add Button</button>
    <button onclick="startEditDelete()">Edit/Delete</button>
  </div>

  <div id="editPanel">
    <h2>Edit/Delete Panel</h2>
    <label>Button Name:</label>
    <input type="text" id="editButtonText" />
    <label>Video ID or URL:</label>
    <input type="text" id="editVideoUrl" />
    <button class="green-btn" onclick="confirmEdit()">‚úÖ Confirm Changes</button>
    <button class="red-btn" onclick="deleteButton()">üóëÔ∏è Delete</button>
    <button class="gray-btn" onclick="cancelEdit()">‚Üê Back</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://dhvzodmctwrdeiliiyld.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E"
    );

    let editMode = false;
    let buttonToEdit = null;

    async function loadButtons() {
      const { data, error } = await supabase
        .from("buttons")
        .select("*")
        .order("position", { ascending: true });

      if (error || !data) {
        console.error("Supabase load error or empty, falling back to defaults.", error);
        return;
      }

      renderButtons(data);
    }

    function renderButtons(buttons) {
      const container = document.getElementById("buttonContainer");
      container.innerHTML = "";

      buttons.forEach(button => {
        const btn = document.createElement("div");
        btn.className = "button";
        btn.textContent = button.text;
        btn.onclick = () => handleButtonClick(button);
        container.appendChild(btn);
      });
    }

    function handleButtonClick(button) {
      if (editMode) {
        buttonToEdit = button;
        document.getElementById("editButtonText").value = button.text;
        document.getElementById("editVideoUrl").value = button.url;
        document.getElementById("adminPanel").style.display = "none";
        document.getElementById("editPanel").style.display = "block";
        editMode = false;
      } else {
        if (button.is_embed) {
          window.location.href = `embed.html?title=${encodeURIComponent(button.text)}&video=${encodeURIComponent(button.url)}`;
        } else {
          window.open(button.url, "_blank");
        }
      }
    }

    async function addButton() {
      const text = document.getElementById("newButtonText").value.trim();
      const url = document.getElementById("newButtonUrl").value.trim();
      const is_embed = document.getElementById("newButtonEmbed").checked;

      if (!text || !url) {
        alert("Please fill out both fields.");
        return;
      }

      const { data, error } = await supabase
        .from("buttons")
        .insert([{ text, url, is_embed, position: Date.now() }]);

      if (error) {
        console.error("Error inserting button:", error);
        alert("Failed to add button.");
      } else {
        loadButtons();
        document.getElementById("newButtonText").value = "";
        document.getElementById("newButtonUrl").value = "";
        document.getElementById("newButtonEmbed").checked = false;
      }
    }

    function startEditDelete() {
      alert("Please click on the button you want to Edit/Delete.");
      editMode = true;
    }

    async function confirmEdit() {
      if (!buttonToEdit) return;
      const text = document.getElementById("editButtonText").value.trim();
      const url = document.getElementById("editVideoUrl").value.trim();

      if (!text || !url) {
        alert("Fields cannot be empty.");
        return;
      }

      const { error } = await supabase
        .from("buttons")
        .update({ text, url })
        .eq("id", buttonToEdit.id);

      if (error) {
        console.error("Update error:", error);
        alert("Failed to update.");
      } else {
        alert("Button updated.");
        location.reload();
      }
    }

    async function deleteButton() {
      if (!buttonToEdit) return;

      if (confirm("Delete this button?")) {
        const { error } = await supabase
          .from("buttons")
          .delete()
          .eq("id", buttonToEdit.id);

        if (error) {
          console.error("Delete error:", error);
          alert("Failed to delete.");
        } else {
          alert("Deleted.");
          location.reload();
        }
      }
    }

    function cancelEdit() {
      document.getElementById("editPanel").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      buttonToEdit = null;
    }

    loadButtons();
  </script>
</body>
</html>
