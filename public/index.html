<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    /* Same styles as you provided, omitted here for brevity */
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed URL</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or YouTube embed URL" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed link</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

<script>
  const gearBtn = document.getElementById('gearBtn');
  const settingsMenu = document.getElementById('settingsMenu');
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const buttonGroup = document.getElementById('buttonGroup');
  const newBtnText = document.getElementById('newBtnText');
  const newBtnUrl = document.getElementById('newBtnUrl');
  const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
  const rearrangeBtn = document.getElementById('rearrangeBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');

  // Admin credentials (replace with Supabase auth in future)
  const ADMIN_USERNAME = 'Ryanf17';
  const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

  // Supabase client setup
  const SUPABASE_URL = 'https://dhvzodmctwrdeiliiyld.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';

  async function supabaseFetchButtons() {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/buttons?order=position.asc`, {
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`
      }
    });
    if (!res.ok) throw new Error('Failed to fetch buttons');
    return await res.json();
  }

  async function supabaseInsertButton(button) {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/buttons`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
        Prefer: 'return=representation'
      },
      body: JSON.stringify(button)
    });
    if (!res.ok) throw new Error('Failed to insert button');
    return await res.json();
  }

  async function supabaseUpdatePositions(buttons) {
    // Supabase bulk update isn't trivial via REST, so we do sequential updates here:
    for (let i = 0; i < buttons.length; i++) {
      await fetch(`${SUPABASE_URL}/rest/v1/buttons?id=eq.${buttons[i].id}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          Prefer: 'return=representation'
        },
        body: JSON.stringify({ position: i })
      });
    }
  }

  // Defaults if no buttons in DB
  function getDefaultButtons() {
    return [
      { text: 'Home', url: 'index.html', donate: false, is_embed: false, position: 0 },
      { text: 'CPS Build Tour', url: 'tour.html', donate: false, is_embed: false, position: 1 },
      { text: 'Button 2', url: '#', donate: false, is_embed: false, position: 2 },
      { text: 'Button 3', url: '#', donate: false, is_embed: false, position: 3 },
      { text: 'Button 4', url: '#', donate: false, is_embed: false, position: 4 },
      { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, is_embed: false, position: 5 }
    ];
  }

  async function renderButtons() {
    let buttons;
    try {
      buttons = await supabaseFetchButtons();
      if (buttons.length === 0) {
        // Insert defaults on first load
        for (const btn of getDefaultButtons()) {
          await supabaseInsertButton(btn);
        }
        buttons = await supabaseFetchButtons();
      }
    } catch (err) {
      alert('Error loading buttons from database: ' + err.message);
      // fallback to defaults for UI
      buttons = getDefaultButtons();
    }

    // Clear UI
    buttonGroup.innerHTML = '';

    buttons.forEach(btn => {
      const a = document.createElement('a');
      if (btn.is_embed) {
        a.href = 'embed.html?video=' + encodeURIComponent(btn.url);
      } else {
        a.href = btn.url;
      }
      a.textContent = btn.text;
      a.target = '_blank';
      if (btn.donate) a.classList.add('donate');
      buttonGroup.appendChild(a);
    });

    window.buttonsCache = buttons; // cache for rearranging and edits
  }

  // Drag and drop rearranging logic (same as your existing code but using buttonsCache)

  let draggedEl = null;
  let rearranging = false;

  function dragStart(e) {
    draggedEl = e.target;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', draggedEl.outerHTML);
    draggedEl.classList.add('dragging');
  }

  function dragOver(e) {
    e.preventDefault();
    const target = e.target;
    if (target && target !== draggedEl && target.tagName === 'A') {
      const container = target.parentNode;
      const rect = target.getBoundingClientRect();
      const next = (e.clientX - rect.left) / rect.width > 0.5;
      container.insertBefore(draggedEl, next ? target.nextSibling : target);
    }
  }

  async function dragEnd(e) {
    draggedEl.classList.remove('dragging');
    draggedEl = null;

    // Create new order from DOM and update DB
    const newButtonsOrder = [];
    document.querySelectorAll('#buttonGroup a').forEach((a, index) => {
      // Find matching button in cache
      let btn = window.buttonsCache.find(b => {
        if (b.is_embed) return a.href.includes('embed.html?video=') && a.textContent === b.text;
        else return a.href.endsWith(b.url) && a.textContent === b.text;
      });
      if (!btn) {
        // Fallback: recreate button
        btn = {
          id: null,
          text: a.textContent,
          url: a.href,
          donate: a.classList.contains('donate'),
          is_embed: a.href.includes('embed.html?video=')
        };
      }
      btn.position = index;
      newButtonsOrder.push(btn);
    });

    try {
      await supabaseUpdatePositions(newButtonsOrder);
      alert('Buttons rearranged and saved!');
      window.buttonsCache = newButtonsOrder;
    } catch (err) {
      alert('Failed to save new button order: ' + err.message);
    }

    rearranging = false;
    rearrangeBtn.textContent = 'Enable Rearrange';
    disableDragAndDrop();
  }

  function enableDragAndDrop() {
    document.querySelectorAll('#buttonGroup a').forEach(a => {
      a.setAttribute('draggable', true);
      a.addEventListener('dragstart', dragStart);
      a.addEventListener('dragover', dragOver);
      a.addEventListener('dragend', dragEnd);
    });
  }

  function disableDragAndDrop() {
    document.querySelectorAll('#buttonGroup a').forEach(a => {
      a.removeAttribute('draggable');
      a.removeEventListener('dragstart', dragStart);
      a.removeEventListener('dragover', dragOver);
      a.removeEventListener('dragend', dragEnd);
    });
  }

  rearrangeBtn.addEventListener('click', () => {
    if (!rearranging) {
      rearranging = true;
      rearrangeBtn.textContent = 'Disable Rearrange';
      enableDragAndDrop();
      alert('Drag the buttons to rearrange their order, then release the drag to save.');
    } else {
      rearranging = false;
      rearrangeBtn.textContent = 'Enable Rearrange';
      disableDragAndDrop();
    }
  });

  // Add button handler - now inserts to Supabase
  document.getElementById('addBtn').addEventListener('click', async (e) => {
    e.preventDefault();
    const text = newBtnText.value.trim();
    const url = newBtnUrl.value.trim();
    const isEmbed = isEmbedCheckbox.checked;

    if (!text) return alert('Please enter button text.');
    if (!url) return alert('Please enter button URL or embed URL.');

    const newBtn = {
      text,
      url,
      donate: false,
      is_embed: isEmbed,
      position: window.buttonsCache ? window.buttonsCache.length : 0
    };

    try {
      await supabaseInsertButton(newBtn);
      alert('Button added!');
      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;
      await renderButtons();
    } catch (err) {
      alert('Failed to add button: ' + err.message);
    }
  });

  // Logout handler
  logoutBtn.addEventListener('click', () => {
    sessionStorage.removeItem('loggedIn');
    adminPanel.style.display = 'none';
    loginForm.style.display = 'flex';
    alert('Logged out.');
  });

  // View visitors button
  viewVisitorsBtn.addEventListener('click', () => {
    window.location.href = 'visitors.html'; // Placeholder
  });

  // Gear button toggles settings menu
  gearBtn.addEventListener('click', () => {
    settingsMenu.classList.toggle('active');
  });

  // Login form submit handler
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      sessionStorage.setItem('loggedIn', 'true');
      showAdminPanel();
      alert('Logged in successfully!');
      settingsMenu.classList.remove('active');
    } else {
      alert('Incorrect username or password.');
    }
  });

  function showAdminPanel() {
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    renderButtons();
  }

  // Close menu if clicked outside
  document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
      settingsMenu.classList.remove('active');
    }
  });

  // On page load
  if (sessionStorage.getItem('loggedIn') === 'true') {
    showAdminPanel();
  } else {
    renderButtons();
  }
</script>
</body>
</html>
