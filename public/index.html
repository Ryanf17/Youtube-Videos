<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }
    .button-group a:hover {
      background-color: #666;
    }
    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }
    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }
    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }
    .settings-menu.active {
      display: block;
    }
    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }
    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }
    .login-form button:hover {
      background: #218838;
    }
    #adminPanel .admin-banner {
      background: #28a745;
      color: #111;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>
  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed URL</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or YouTube embed URL" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed link</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>
  <div class="button-group" id="buttonGroup"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://dhvzodmctwrdeiliiyld.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const ADMIN_USERNAME = 'Ryanf17';
    const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

    const buttonGroup = document.getElementById('buttonGroup');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');
    const rearrangeBtn = document.getElementById('rearrangeBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');

    function getDefaultButtons() {
      return [
        { text: 'Home', url: 'index.html', donate: false, isEmbed: false },
        { text: 'CPS Build Tour', url: 'tour.html', donate: false, isEmbed: false },
        { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, isEmbed: false }
      ];
    }

    async function loadButtons() {
      const { data, error } = await supabase
        .from('buttons')
        .select('*')
        .order('position', { ascending: true });

      if (error || !data || data.length === 0) {
        console.warn('Supabase load error or empty, falling back to defaults.', error);
        return getDefaultButtons();
      }
      return data;
    }

    async function saveButtons(buttons) {
      await supabase.from('buttons').delete().neq('id', 0);
      const records = buttons.map((b, i) => ({
        text: b.text,
        url: b.url,
        donate: b.donate,
        is_embed: b.isEmbed,
        position: i
      }));
      await supabase.from('buttons').insert(records);
    }

    async function renderButtons() {
      const buttons = await loadButtons();
      buttonGroup.innerHTML = '';
      buttons.forEach(b => {
        const a = document.createElement('a');
        a.textContent = b.text;
        if (b.is_embed) {
          a.href = `embed.html?video=${encodeURIComponent(b.url)}&title=${encodeURIComponent(b.text)}`;
        } else {
          a.href = b.url;
        }
        a.target = '_blank';
        if (b.donate) a.classList.add('donate');
        buttonGroup.appendChild(a);
      });
    }

    document.getElementById('addBtn').addEventListener('click', async e => {
      e.preventDefault();
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      const isEmbed = isEmbedCheckbox.checked;
      if (!text || !url) return alert('Enter both label and URL.');

      const currentButtons = await loadButtons();
      currentButtons.push({ text, url, donate: false, isEmbed });
      await saveButtons(currentButtons);
      await renderButtons();

      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;
      alert('Button added!');
    });

    rearrangeBtn.addEventListener('click', () => alert('Rearrange functionality coming soon.'));
    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('loggedIn');
      location.reload();
    });
    viewVisitorsBtn.addEventListener('click', () => alert('Visitor stats coming soon.'));

    document.getElementById('gearBtn').addEventListener('click', () => {
      document.getElementById('settingsMenu').classList.toggle('active');
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
        sessionStorage.setItem('loggedIn', 'true');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        alert('Logged in!');
      } else {
        alert('Wrong credentials.');
      }
    });

    document.addEventListener('click', e => {
      const settingsMenu = document.getElementById('settingsMenu');
      const gearBtn = document.getElementById('gearBtn');
      if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
        settingsMenu.classList.remove('active');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      }
      renderButtons();
    });
  </script>
</body>
</html>
