<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    .admin-banner {
      background: #222;
      color: #0f0;
      padding: 8px;
      font-weight: bold;
      display: none;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 10px;
    }

    p {
      max-width: 600px;
      margin: 10px auto;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }

    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu input {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    .settings-menu button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .settings-menu button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
  <div class="gear-container" id="gearBtn">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <input type="text" id="newBtnText" placeholder="New Button Text" />
      <input type="text" id="newBtnUrl" placeholder="New Button URL" />
      <button id="addBtn">Add Button</button>
      <button onclick="alert('Rearrange coming soon')">Rearrange Buttons</button>
      <button onclick="location.href='visitors.html'">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds â€” a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup">
    <a href="index.html">Home</a>
    <a href="tour.html">CPS Build Tour</a>
    <a href="#">Button 2</a>
    <a href="#">Button 3</a>
    <a href="#">Button 4</a>
    <a href="https://plsdonate.me/ryfo_17" class="donate" target="_blank" rel="noopener noreferrer">Donate</a>
  </div>

  <script>
    const gearBtn = document.getElementById('gearBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const buttonGroup = document.getElementById('buttonGroup');
    const adminBanner = document.getElementById('adminBanner');

    const addBtn = document.getElementById('addBtn');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const logoutBtn = document.getElementById('logoutBtn');

    const ADMIN_USERNAME = 'Ryanf17';
    const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

    if (sessionStorage.getItem('loggedIn') === 'true') {
      showAdminPanel();
    }

    gearBtn.onclick = () => {
      settingsMenu.classList.toggle('active');
    };

    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
        sessionStorage.setItem('loggedIn', 'true');
        showAdminPanel();
        settingsMenu.classList.remove('active');
      } else {
        alert('Incorrect login');
      }
    };

    function showAdminPanel() {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      adminBanner.style.display = 'block';
    }

    logoutBtn.onclick = () => {
      sessionStorage.removeItem('loggedIn');
      loginForm.style.display = 'block';
      adminPanel.style.display = 'none';
      adminBanner.style.display = 'none';
    };

    addBtn.onclick = () => {
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      if (text && url) {
        const a = document.createElement('a');
        a.href = url;
        a.textContent = text;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        buttonGroup.appendChild(a);
        newBtnText.value = '';
        newBtnUrl.value = '';
      } else {
        alert('Enter both text and URL');
      }
    };

    document.addEventListener('click', (e) => {
      if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
        settingsMenu.classList.remove('active');
      }
    });
  </script>

</body>
</html>
