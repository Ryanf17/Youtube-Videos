<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a, .button-group .embed {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Email</label>
      <input type="email" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed HTML</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or &lt;iframe...&gt;" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed code</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button id="viewVisitorsBtn">View Visitors</button>
      <button id="logoutBtn">Logout</button>
      <div class="visitor-count" id="visitorCount">Visitors: 0</div>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://dhvzodmctwrdeiliiyld.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const gearBtn = document.getElementById('gearBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const visitorCountEl = document.getElementById('visitorCount');
    const buttonGroup = document.getElementById('buttonGroup');
    const addBtn = document.getElementById('addBtn');
    const rearrangeBtn = document.getElementById('rearrangeBtn');
    const viewVisitorsBtn = document.getElementById('viewVisitorsBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const newBtnText = document.getElementById('newBtnText');
    const newBtnUrl = document.getElementById('newBtnUrl');
    const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');

    // Default buttons fallback
    const defaultButtons = [
      { text: 'Home', url: 'index.html' },
      { text: 'CPS Build Tour', url: 'tour.html' },
      { text: 'Button 2', url: '#' },
      { text: 'Button 3', url: '#' },
      { text: 'Button 4', url: '#' },
      { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true }
    ];

    // Load buttons from localStorage or fallback to defaults
    function loadButtons() {
      const stored = localStorage.getItem('ryansBuildsButtons');
      if (stored) return JSON.parse(stored);
      return defaultButtons;
    }

    function saveButtons(buttons) {
      localStorage.setItem('ryansBuildsButtons', JSON.stringify(buttons));
    }

    // Render buttons and embeds on homepage
    function renderButtons() {
      buttonGroup.innerHTML = '';
      const buttons = loadButtons();
      buttons.forEach(b => {
        if (b.isEmbed) {
          // Embed code: insert HTML directly with safe container
          const div = document.createElement('div');
          div.classList.add('embed');
          div.style.padding = '5px';
          div.style.border = '1px solid #555';
          div.style.borderRadius = '8px';
          div.style.margin = '4px';
          div.style.background = '#222';
          div.innerHTML = b.url; // url holds embed HTML here
          buttonGroup.appendChild(div);
        } else {
          const a = document.createElement('a');
          a.href = b.url;
          a.textContent = b.text;
          a.target = '_blank';
          if (b.donate) a.classList.add('donate');
          buttonGroup.appendChild(a);
        }
      });
    }

    // Drag & drop for rearranging buttons
    let draggedEl = null;
    let dragEnabled = false;

    function dragStart(e) {
      draggedEl = e.target;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', draggedEl.outerHTML);
      draggedEl.classList.add('dragging');
    }

    function dragOver(e) {
      e.preventDefault();
      const target = e.target;
      if (target && target !== draggedEl && (target.tagName === 'A' || target.classList.contains('embed'))) {
        const container = target.parentNode;
        const rect = target.getBoundingClientRect();
        const next = (e.clientX - rect.left) / rect.width > 0.5;
        container.insertBefore(draggedEl, next ? target.nextSibling : target);
      }
    }

    function dragEnd(e) {
      draggedEl.classList.remove('dragging');
      draggedEl = null;
      // Save new order
      const buttons = [];
      document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
        if (el.tagName === 'A') {
          buttons.push({
            text: el.textContent,
            url: el.href.includes(window.location.origin) ? el.getAttribute('href') : el.href,
            donate: el.classList.contains('donate'),
            isEmbed: false
          });
        } else {
          buttons.push({
            text: '',
            url: el.innerHTML,
            donate: false,
            isEmbed: true
          });
        }
      });
      saveButtons(buttons);
      alert('Buttons rearranged and saved!');
    }

    function enableDragAndDrop() {
      dragEnabled = true;
      document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
        el.setAttribute('draggable', true);
        el.addEventListener('dragstart', dragStart);
        el.addEventListener('dragover', dragOver);
        el.addEventListener('dragend', dragEnd);
      });
      rearrangeBtn.textContent = 'Disable Rearrange';
      rearrangeBtn.onclick = disableDragAndDrop;
    }

    function disableDragAndDrop() {
      dragEnabled = false;
      document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
        el.removeAttribute('draggable');
        el.removeEventListener('dragstart', dragStart);
        el.removeEventListener('dragover', dragOver);
        el.removeEventListener('dragend', dragEnd);
      });
      rearrangeBtn.textContent = 'Enable Rearrange';
      rearrangeBtn.onclick = () => enableDragAndDrop();
    }

    // Show admin panel
    function showAdminPanel() {
      loginForm.style.display = 'none';
      adminPanel.style.display = 'block';
      visitorCountEl.textContent = 'Visitors: ' + Math.floor(Math.random() * 1000);
      renderButtons();
    }

    // Show login form only
    function showLoginForm() {
      loginForm.style.display = 'flex';
      adminPanel.style.display = 'none';
      renderButtons();
    }

    // Logout handler
    async function logout() {
      await supabase.auth.signOut();
      showLoginForm();
      alert('Logged out.');
    }

    // Add button handler
    addBtn.onclick = () => {
      const text = newBtnText.value.trim();
      const url = newBtnUrl.value.trim();
      const isEmbed = isEmbedCheckbox.checked;

      if (!text && !isEmbed) {
        alert('Please enter button text.');
        return;
      }
      if (!url) {
        alert('Please enter a URL or embed code.');
        return;
      }

      const buttons = loadButtons();
      if (isEmbed) {
        buttons.push({ text: '', url, donate: false, isEmbed: true });
      } else {
        buttons.push({ text, url, donate: false, isEmbed: false });
      }
      saveButtons(buttons);
      renderButtons();

      // Clear inputs
      newBtnText.value = '';
      newBtnUrl.value = '';
      isEmbedCheckbox.checked = false;
      alert('Button added!');
    };

    rearrangeBtn.onclick = () => {
      if (!dragEnabled) {
        enableDragAndDrop();
      } else {
        disableDragAndDrop();
      }
    };

    viewVisitorsBtn.onclick = () => {
      window.location.href = 'visitors.html';
    };

    logoutBtn.onclick = logout;

    gearBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.username.value.trim();
      const password = loginForm.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        alert('Logged in successfully!');
        showAdminPanel();
        settingsMenu.classList.remove('active');
      }
    });

    // Check if logged in on page load
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        showAdminPanel();
      } else {
        showLoginForm();
      }
    }
    checkSession();

  </script>
</body>
</html>
