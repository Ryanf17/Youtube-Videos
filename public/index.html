<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's Builds</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form label,
    .admin-panel label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
      display: block;
    }

    .login-form input,
    .admin-panel input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
      width: 100%;
    }

    .admin-banner {
      background: #28a745;
      color: black;
      font-weight: bold;
      padding: 6px 12px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>
<div class="settings-menu" id="settingsMenu">
  <div class="admin-banner" id="adminBanner" style="display:none;">Admin Mode Enabled</div>
  <form id="loginForm" class="login-form">
    <label for="username">Username</label>
    <input type="text" id="username" autocomplete="username" required />
    <label for="password">Password</label>
    <input type="password" id="password" autocomplete="current-password" required />
    <button type="submit">Log In</button>
  </form>

  <div id="adminPanel" class="admin-panel" style="display:none;">
    <label for="newBtnText">Button Text</label>
    <input type="text" id="newBtnText" placeholder="e.g. My Build">
    <label for="newBtnUrl">Button URL or Embed</label>
    <input type="text" id="newBtnUrl" placeholder="e.g. tour.html?id=xyz">
    <button id="addBtn">Add Button</button>
    <button id="rearrangeBtn">Enable Rearrange</button>
    <button onclick="window.location.href='visitors.html'">View Visitors</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<h1>Ryan's Builds</h1>
<p>
  Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
</p>
<div class="button-group" id="buttonGroup"></div>

<script>
const SUPABASE_URL = 'https://dhvzodmctwrdeiliiyld.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRodnpvZG1jdHdyZGVpbGlpeWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4OTI5MTUsImV4cCI6MjA2ODQ2ODkxNX0.vPOqNtWJlemSLdguWgkQg0WYH8Xj73OU-FTR7Y-pq7E';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const allowedUsers = [
  { username: 'Ryanf17', password: 'G7m#P9xL2@Qz', isAdmin: true },
  { username: 'User', password: 'Password', isAdmin: false }
];

const gearBtn = document.getElementById('gearBtn');
const settingsMenu = document.getElementById('settingsMenu');
const loginForm = document.getElementById('loginForm');
const adminPanel = document.getElementById('adminPanel');
const adminBanner = document.getElementById('adminBanner');
const buttonGroup = document.getElementById('buttonGroup');
const logoutBtn = document.getElementById('logoutBtn');
const addBtn = document.getElementById('addBtn');
const rearrangeBtn = document.getElementById('rearrangeBtn');
const newBtnText = document.getElementById('newBtnText');
const newBtnUrl = document.getElementById('newBtnUrl');

gearBtn.addEventListener('click', () => settingsMenu.classList.toggle('active'));

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = loginForm.username.value.trim();
  const password = loginForm.password.value;
  const user = allowedUsers.find(u => u.username === username && u.password === password);
  if (user) {
    sessionStorage.setItem('loggedIn', JSON.stringify(user));
    showAdminPanel(user);
    alert('Logged in successfully!');
    settingsMenu.classList.remove('active');
  } else alert('Incorrect username or password.');
});

logoutBtn.addEventListener('click', () => {
  sessionStorage.removeItem('loggedIn');
  loginForm.style.display = 'flex';
  adminPanel.style.display = 'none';
  adminBanner.style.display = 'none';
  alert('Logged out.');
});

addBtn.addEventListener('click', async () => {
  const text = newBtnText.value.trim();
  const url = newBtnUrl.value.trim();
  if (!text || !url) return alert('Please enter both label and URL.');
  await supabase.from('buttons').insert([{ text, url }]);
  newBtnText.value = '';
  newBtnUrl.value = '';
  fetchButtons();
});

rearrangeBtn.addEventListener('click', () => {
  const links = document.querySelectorAll('#buttonGroup a');
  links.forEach(a => {
    a.setAttribute('draggable', true);
    a.addEventListener('dragstart', dragStart);
    a.addEventListener('dragover', dragOver);
    a.addEventListener('dragend', dragEnd);
  });
  alert('Drag and drop enabled. Rearranging now.');
});

let draggedEl = null;
function dragStart(e) {
  draggedEl = e.target;
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/plain', '');
}
function dragOver(e) {
  e.preventDefault();
  const target = e.target;
  if (target && target !== draggedEl && target.tagName === 'A') {
    const container = target.parentNode;
    const rect = target.getBoundingClientRect();
    const next = (e.clientX - rect.left) / rect.width > 0.5;
    container.insertBefore(draggedEl, next ? target.nextSibling : target);
  }
}
async function dragEnd() {
  const links = document.querySelectorAll('#buttonGroup a');
  const updates = [];
  for (let i = 0; i < links.length; i++) {
    updates.push({ id: links[i].dataset.id, sort_order: i });
  }
  for (const item of updates) {
    await supabase.from('buttons').update({ sort_order: item.sort_order }).eq('id', item.id);
  }
  fetchButtons();
}

function showAdminPanel(user) {
  loginForm.style.display = 'none';
  if (user.isAdmin) {
    adminPanel.style.display = 'block';
    adminBanner.style.display = 'block';
  }
  fetchButtons();
}

async function fetchButtons() {
  const { data, error } = await supabase.from('buttons').select('*').order('sort_order', { ascending: true });
  buttonGroup.innerHTML = '';
  data.forEach(b => {
    const a = document.createElement('a');
    a.href = b.url;
    a.textContent = b.text;
    a.dataset.id = b.id;
    if (b.donate) a.classList.add('donate');
    buttonGroup.appendChild(a);
  });
}

document.addEventListener('click', (e) => {
  if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
    settingsMenu.classList.remove('active');
  }
});

const currentUser = JSON.parse(sessionStorage.getItem('loggedIn'));
if (currentUser) showAdminPanel(currentUser);
else fetchButtons();
</script>
</body>
</html>
