<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a, .button-group .embed {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    #adminPanel .admin-banner {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label" />
      <label for="newBtnUrl">Button URL or Embed HTML</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or &lt;iframe...&gt;" />
      <label><input type="checkbox" id="isEmbedCheckbox" /> This is an embed code</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button onclick="window.location.href='visitors.html'">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

<script>
  const gearBtn = document.getElementById('gearBtn');
  const settingsMenu = document.getElementById('settingsMenu');
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const visitorCountEl = document.getElementById('visitorCount');
  const buttonGroup = document.getElementById('buttonGroup');

  // Default buttons
  const defaultButtons = [
    { text: 'Home', url: 'index.html', donate: false, isEmbed: false },
    { text: 'CPS Build Tour', url: 'tour.html', donate: false, isEmbed: false },
    { text: 'Button 2', url: '#', donate: false, isEmbed: false },
    { text: 'Button 3', url: '#', donate: false, isEmbed: false },
    { text: 'Button 4', url: '#', donate: false, isEmbed: false },
    { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true, isEmbed: false }
  ];

  // Load buttons from localStorage or use defaults
  function loadButtons() {
    try {
      const stored = localStorage.getItem('ryansBuildsButtons');
      if (stored) {
        const parsed = JSON.parse(stored);
        if (Array.isArray(parsed) && parsed.length > 0) {
          return parsed;
        }
      }
    } catch {
      // ignore JSON errors
    }
    return defaultButtons;
  }

  function saveButtons(buttons) {
    localStorage.setItem('ryansBuildsButtons', JSON.stringify(buttons));
  }

  // Render buttons on page
  function renderButtons() {
    buttonGroup.innerHTML = '';
    const buttons = loadButtons();
    buttons.forEach(b => {
      if (b.isEmbed) {
        // Embed code: create a container with embed HTML inside, styled as a small card button
        const div = document.createElement('div');
        div.className = 'embed';
        div.style.cursor = 'default';
        div.style.padding = '0';
        div.style.borderRadius = '8px';
        div.style.overflow = 'hidden';
        div.style.width = '240px';
        div.style.height = '135px';
        div.style.backgroundColor = '#222';
        div.style.display = 'inline-block';
        div.style.userSelect = 'none';
        div.innerHTML = b.url; // url holds the embed iframe HTML
        buttonGroup.appendChild(div);
      } else {
        // Normal button
        const a = document.createElement('a');
        a.href = b.url;
        a.textContent = b.text;
        a.target = '_blank';
        if (b.donate) a.classList.add('donate');
        buttonGroup.appendChild(a);
      }
    });
  }

  // Drag & drop rearranging buttons
  let draggedEl = null;
  let rearranging = false;

  function dragStart(e) {
    if (!rearranging) return;
    draggedEl = e.target;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', draggedEl.outerHTML);
    draggedEl.classList.add('dragging');
  }

  function dragOver(e) {
    if (!rearranging) return;
    e.preventDefault();
    const target = e.target;
    if (target && target !== draggedEl && (target.tagName === 'A' || target.classList.contains('embed'))) {
      const container = target.parentNode;
      const rect = target.getBoundingClientRect();
      const next = (e.clientX - rect.left) / rect.width > 0.5;
      container.insertBefore(draggedEl, next ? target.nextSibling : target);
    }
  }

  function dragEnd(e) {
    if (!rearranging) return;
    draggedEl.classList.remove('dragging');
    draggedEl = null;

    // Save new order of buttons
    const buttons = [];
    document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
      if (el.tagName === 'A') {
        buttons.push({
          text: el.textContent,
          url: el.href.includes(window.location.origin) ? el.getAttribute('href') : el.href,
          donate: el.classList.contains('donate'),
          isEmbed: false
        });
      } else {
        buttons.push({
          text: 'Embedded Video',
          url: el.innerHTML,
          donate: false,
          isEmbed: true
        });
      }
    });
    saveButtons(buttons);
    alert('Buttons rearranged and saved!');
  }

  function enableDragAndDrop() {
    rearranging = !rearranging;
    const btn = document.getElementById('rearrangeBtn');
    btn.textContent = rearranging ? 'Disable Rearrange' : 'Enable Rearrange';

    document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(el => {
      if (rearranging) {
        el.setAttribute('draggable', true);
        el.style.cursor = 'grab';
        el.addEventListener('dragstart', dragStart);
        el.addEventListener('dragover', dragOver);
        el.addEventListener('dragend', dragEnd);
      } else {
        el.removeAttribute('draggable');
        el.style.cursor = el.tagName === 'A' ? 'pointer' : 'default';
        el.removeEventListener('dragstart', dragStart);
        el.removeEventListener('dragover', dragOver);
        el.removeEventListener('dragend', dragEnd);
      }
    });
  }

  // Show admin panel
  function showAdminPanel() {
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    renderButtons();
  }

  function logout() {
    sessionStorage.removeItem('loggedIn');
    adminPanel.style.display = 'none';
    loginForm.style.display = 'flex';
    alert('Logged out.');
  }

  // Gear button toggles settings menu
  gearBtn.addEventListener('click', () => {
    settingsMenu.classList.toggle('active');
  });

  // Login form submit handler
  const ADMIN_USERNAME = 'Ryanf17';
  const ADMIN_PASSWORD = 'G7m#P9xL2@Qz';

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      sessionStorage.setItem('loggedIn', 'true');
      showAdminPanel();
      alert('Logged in successfully!');
      settingsMenu.classList.remove('active');
    } else {
      alert('Incorrect username or password.');
    }
  });

  // Admin add button
  document.getElementById('addBtn').addEventListener('click', (e) => {
    e.preventDefault();
    const text = document.getElementById('newBtnText').value.trim();
    const url = document.getElementById('newBtnUrl').value.trim();
    const isEmbed = document.getElementById('isEmbedCheckbox').checked;

    if (!text) return alert('Please enter button text.');
    if (!url) return alert('Please enter button URL or embed code.');

    const buttons = loadButtons();
    buttons.push({ text, url, donate: false, isEmbed });
    saveButtons(buttons);

    renderButtons();
    document.getElementById('newBtnText').value = '';
    document.getElementById('newBtnUrl').value = '';
    document.getElementById('isEmbedCheckbox').checked = false;

    alert('Button added!');
  });

  // Rearrange button toggles drag and drop
  document.getElementById('rearrangeBtn').addEventListener('click', (e) => {
    e.preventDefault();
    enableDragAndDrop();
  });

  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', (e) => {
    e.preventDefault();
    logout();
  });

  // Close menu if clicked outside
  document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
      settingsMenu.classList.remove('active');
    }
  });

  // On load, check if logged in, else just render buttons
  if (sessionStorage.getItem('loggedIn') === 'true') {
    showAdminPanel();
  } else {
    renderButtons();
  }
</script>

</body>
</html>
