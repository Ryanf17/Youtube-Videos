<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan's Builds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }

    .button-group a, .button-group .embed {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      cursor: grab;
    }

    .button-group a:hover {
      background-color: #666;
    }

    .button-group a.donate {
      background-color: #28a745;
      font-weight: bold;
    }
    .button-group a.donate:hover {
      background-color: #218838;
    }

    .gear-container {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      color: white;
      font-size: 28px;
      user-select: none;
      z-index: 1000;
    }

    .settings-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .settings-menu button:hover {
      background: #666;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin: 8px 0 4px;
      text-align: left;
      font-size: 14px;
    }

    .login-form input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .login-form button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #218838;
    }

    .admin-banner {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      display: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="gear-container" id="gearBtn" title="Settings ⚙️">&#9881;</div>

  <div class="settings-menu" id="settingsMenu">
    <div class="admin-banner" id="adminBanner">Admin Mode Enabled</div>
    <form id="loginForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="adminPanel" style="display:none;">
      <label for="newBtnText">Button Text</label>
      <input type="text" id="newBtnText" placeholder="Button Label">
      <label for="newBtnUrl">Button URL or Embed HTML</label>
      <input type="text" id="newBtnUrl" placeholder="https://... or <iframe...>">
      <label><input type="checkbox" id="isEmbedCheckbox"> This is an embed code</label>
      <button id="addBtn">Add Button</button>
      <button id="rearrangeBtn">Enable Rearrange</button>
      <button onclick="window.location.href='visitors.html'">View Visitors</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <h1>Ryan's Builds</h1>
  <p>
    Welcome to Ryan's Builds — a personal showcase of my custom creations in Rocitizens. It's a fun way to share tours, builds, and design ideas with the community. Feel free to explore and get inspired!
  </p>

  <div class="button-group" id="buttonGroup"></div>

<script>
const allowedUsers = [
  { username: 'Ryanf17', password: 'G7m#P9xL2@Qz', isAdmin: true },
  { username: 'User', password: 'Password', isAdmin: false }
];

const gearBtn = document.getElementById('gearBtn');
const settingsMenu = document.getElementById('settingsMenu');
const loginForm = document.getElementById('loginForm');
const adminPanel = document.getElementById('adminPanel');
const adminBanner = document.getElementById('adminBanner');
const buttonGroup = document.getElementById('buttonGroup');
const logoutBtn = document.getElementById('logoutBtn');
const addBtn = document.getElementById('addBtn');
const rearrangeBtn = document.getElementById('rearrangeBtn');
const newBtnText = document.getElementById('newBtnText');
const newBtnUrl = document.getElementById('newBtnUrl');
const isEmbedCheckbox = document.getElementById('isEmbedCheckbox');

const defaultButtons = [
  { text: 'Home', url: 'index.html' },
  { text: 'CPS Build Tour', url: 'tour.html' },
  { text: 'Donate', url: 'https://plsdonate.me/ryfo_17', donate: true }
];

gearBtn.addEventListener('click', () => settingsMenu.classList.toggle('active'));

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = loginForm.username.value.trim();
  const password = loginForm.password.value;
  const user = allowedUsers.find(u => u.username === username && u.password === password);
  if (user) {
    sessionStorage.setItem('loggedIn', JSON.stringify(user));
    showAdminPanel(user);
    alert('Logged in successfully!');
    settingsMenu.classList.remove('active');
  } else alert('Incorrect username or password.');
});

logoutBtn.addEventListener('click', () => {
  sessionStorage.removeItem('loggedIn');
  loginForm.style.display = 'flex';
  adminPanel.style.display = 'none';
  adminBanner.style.display = 'none';
  alert('Logged out.');
});

function showAdminPanel(user) {
  loginForm.style.display = 'none';
  if (user.isAdmin) {
    adminPanel.style.display = 'block';
    adminBanner.style.display = 'block';
  }
  renderButtons();
}

addBtn.addEventListener('click', (e) => {
  e.preventDefault();
  const text = newBtnText.value.trim();
  const url = newBtnUrl.value.trim();
  const isEmbed = isEmbedCheckbox.checked;
  if (!text || !url) return alert('Please enter both label and URL or embed code.');
  const saved = getSavedButtons();
  saved.push({ text, url, isEmbed });
  localStorage.setItem('ryButtons', JSON.stringify(saved));
  newBtnText.value = '';
  newBtnUrl.value = '';
  isEmbedCheckbox.checked = false;
  renderButtons();
});

rearrangeBtn.addEventListener('click', () => {
  const links = document.querySelectorAll('#buttonGroup a, #buttonGroup .embed');
  links.forEach(a => {
    a.setAttribute('draggable', true);
    a.addEventListener('dragstart', dragStart);
    a.addEventListener('dragover', dragOver);
    a.addEventListener('dragend', dragEnd);
  });
  alert('Drag and drop enabled. You can now rearrange the buttons.');
});

let draggedEl = null;
function dragStart(e) {
  draggedEl = e.target;
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/plain', '');
}
function dragOver(e) {
  e.preventDefault();
  const target = e.target;
  if (target && target !== draggedEl && (target.tagName === 'A' || target.classList.contains('embed'))) {
    const container = target.parentNode;
    const rect = target.getBoundingClientRect();
    const next = (e.clientX - rect.left) / rect.width > 0.5;
    container.insertBefore(draggedEl, next ? target.nextSibling : target);
  }
}
function dragEnd() {
  const newButtons = [];
  document.querySelectorAll('#buttonGroup a, #buttonGroup .embed').forEach(a => {
    newButtons.push({
      text: a.dataset.text || a.textContent,
      url: a.dataset.url || a.href || a.innerHTML,
      donate: a.classList.contains('donate'),
      isEmbed: a.classList.contains('embed')
    });
  });
  localStorage.setItem('ryButtons', JSON.stringify(newButtons.filter(b => !defaultButtons.some(d => d.text === b.text))));
}

function getSavedButtons() {
  return JSON.parse(localStorage.getItem('ryButtons') || '[]');
}

function renderButtons() {
  buttonGroup.innerHTML = '';
  defaultButtons.forEach(b => {
    const a = document.createElement('a');
    a.href = b.url;
    a.textContent = b.text;
    if (b.donate) a.classList.add('donate');
    buttonGroup.appendChild(a);
  });
  getSavedButtons().forEach((b, i) => {
    if (b.isEmbed) {
      const div = document.createElement('div');
      div.className = 'embed';
      div.dataset.text = b.text;
      div.dataset.url = b.url;
      div.innerHTML = b.url;
      buttonGroup.appendChild(div);
    } else {
      const a = document.createElement('a');
      a.href = b.url;
      a.textContent = b.text;
      a.target = '_blank';
      if (b.donate) a.classList.add('donate');
      a.setAttribute('draggable', true);
      a.dataset.text = b.text;
      a.dataset.url = b.url;
      a.addEventListener('dragstart', dragStart);
      a.addEventListener('dragover', dragOver);
      a.addEventListener('dragend', dragEnd);
      buttonGroup.appendChild(a);
    }
  });
}

// Close menu if clicked outside
  document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !gearBtn.contains(e.target)) {
      settingsMenu.classList.remove('active');
    }
  });

const currentUser = JSON.parse(sessionStorage.getItem('loggedIn'));
if (currentUser) showAdminPanel(currentUser);
else renderButtons();
</script>
</body>
</html>
